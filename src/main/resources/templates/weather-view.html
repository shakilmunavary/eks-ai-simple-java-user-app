<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather for [[${cityName}]]</title>
    <!-- Bootstrap CSS for polished layout -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1 class="mb-4">Welcome to EKS AI App</h1>
    <nav class="mb-4">
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link" href="/add">Add User</a></li>
            <li class="nav-item"><a class="nav-link" href="/list">List User</a></li>
            <li class="nav-item"><a class="nav-link" href="/weather/cities/view">Weather Cities</a></li>
        </ul>
    </nav>

    <h2 class="mb-3">Weather Report for <span th:text="${cityName}"></span></h2>

    <div class="card shadow-sm" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title" th:text="${cityName}"></h5>
            <p class="card-text">
                <strong>Temperature:</strong> 
                <span th:text="${weather.temperature} + ' °C'"></span>
            </p>
            <p class="card-text">
                <strong>Condition:</strong> 
                <span th:text="${weather.condition}"></span>
            </p>
        </div>
    </div>

    <div class="mt-3">
        <a class="btn btn-secondary" href="/weather/cities/view">← Back to Cities</a>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
