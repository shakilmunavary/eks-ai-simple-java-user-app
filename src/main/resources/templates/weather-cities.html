<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Cities</title>
</head>
<body>
    <h2>Select a City</h2>
    <ul>
        <th:block th:each="city : ${cities}">
            <li><a th:href="@{'/weather/' + ${city}}" th:text="${city}"></a></li>
        </th:block>
    </ul>
</body>
</html>
